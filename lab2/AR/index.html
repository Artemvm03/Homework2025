<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
                    <a-marker type="pattern" url="pattern-mymarker.patt">
                    	<a-entity scale="0.05 0.05 0.05">
	<a-sphere
	position="0 0 0"
	radius="1"
	segments-height="18"
	src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/waternormals.jpg"
  	></a-sphere>

	<a-entity rotation="0 0 0">
	<a-entity animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true">
	<a-sphere
	position="0 0 10"
	radius="0.1"
	src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/water.jpg"
	></a-sphere>
	<a-sphere
	position="0 0 -10"
        	radius="0.1"
        	src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/water.jpg"
      	></a-sphere>
    	</a-entity>
  	</a-entity>

  	<a-entity rotation="45 30 0">
	<a-entity animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true">
	<a-sphere
	position="0 0 50"
	radius="0.1"
	src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/water.jpg"></a-sphere>
	</a-entity>
	</a-entity>

	<a-entity rotation="60 90 15">
	<a-entity animation="property: rotation; to: 0 360 0; dur: 9000; easing: linear; loop: true">
	<!-- тут можна додати електрони пізніше -->
	</a-entity>
	</a-entity>
      </a-entity>
      	</a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
