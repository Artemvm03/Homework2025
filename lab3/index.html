        #container {

        #ar-button {

            z-index: 100;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #ar-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        #ar-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #ar-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: translate(-50%, -50%) scale(1);
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 99;
        }

        #info h3 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 101;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 101;
        }

        @media (max-width: 768px) {
            #ar-button {
                padding: 15px 30px;
                font-size: 16px;
                min-width: 180px;
            }

            #info {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;

            }
        }
    </style>
