<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Літій у AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <!-- Ядро -->
        <a-sphere position="0 0 0" radius="1" 
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/waternormals.jpg">
        </a-sphere>

        <!-- Орбіта 1 -->
        <a-entity rotation="0 0 0">
          <a-entity animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true">
            <a-sphere position="0 0 2" radius="0.1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/water.jpg"></a-sphere>
            <a-sphere position="0 0 -2" radius="0.1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/water.jpg"></a-sphere>
          </a-entity>
        </a-entity>

        <!-- Орбіта 2 -->
        <a-entity rotation="45 30 0">
          <a-entity animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true">
            <a-sphere position="0 0 4" radius="0.1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise/water.jpg"></a-sphere>
          </a-entity>
        </a-entity>

        <!-- Орбіта 3 -->
        <a-entity rotation="60 90 15">
          <a-entity animation="property: rotation; to: 0 360 0; dur: 9000; easing: linear; loop: true">
          </a-entity>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
